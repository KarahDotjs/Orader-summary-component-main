<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <div class="order-card">
        
        <img src="./assets/images/illustration-hero.svg" alt="" />
        <div class="card-desc">
          <h1>Order summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            ani device anywhere you like !
          </p>
          <div class="subscription">
            <div class="music-icon">
              <img src="./assets/images/icon-music.svg" alt="" /></div>
              <div class="plan">
                    <p class="plan-name">Annual plan</p>
                    <p class="price">59,99/year</p>

               
              </div>
              <div class="link"><a href="#">Change</a></div>
            </div>
          </div>

          <div class="action-button">
            <button>Proceed to payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bintou KARAMOKO</a>.
    </div>
  </body>
</html>
